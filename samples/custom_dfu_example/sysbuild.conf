# Configuration for custom DFU multi-image example
# This file demonstrates how to enable custom DFU images in sysbuild

# Enable DFU multi-image package build
SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_BUILD=y

# Enable application update in DFU package
SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_APP=y

# Enable custom images support
SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_CUSTOM=y

# Enable MCUboot for firmware updates
SB_CONFIG_BOOTLOADER_MCUBOOT=y

# Optional: Enable network core if available
# SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_NET=y

# Optional: Enable MCUboot update
# SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_MCUBOOT=y

# Optional: Enable Wi-Fi firmware patch for nRF70 series
# SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_WIFI_FW_PATCH=y
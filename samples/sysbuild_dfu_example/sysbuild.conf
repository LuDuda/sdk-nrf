# Sysbuild DFU Example Configuration

# Enable DFU multi-image package build
SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_BUILD=y

# Enable application update in DFU package
SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_APP=y

# Enable automatic sysbuild image detection (this is the key new feature!)
SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_SYSBUILD_IMAGES=y

# Use signed images for security
SB_CONFIG_DFU_USE_SIGNED_IMAGES=y

# Enable MCUboot for firmware updates
SB_CONFIG_BOOTLOADER_MCUBOOT=y

# Enable our custom images
SB_CONFIG_SENSOR_CONTROLLER_IMAGE=y
SB_CONFIG_EXTERNAL_MCU_IMAGE=y

# Optional: Explicitly enable DFU for specific images
SB_CONFIG_DFU_INCLUDE_sensor_controller=y
SB_CONFIG_DFU_INCLUDE_external_mcu=y

# Optional: Enable network core if available
# SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_NET=y